<div class="container mat-elevation-z8">
    <h1 class="full-width">Abertura de chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Título do chamado</mat-label>
            <input 
            [(ngModel)]="chamado.titulo"
            name="titulo"
            [formControl]="titulo"
            required
            matInput placeholder="Ex.: Trocar bateria de notebook">
        </mat-form-field>
    </form>
    <!-- Coloque os dois selects na mesma div -->
    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select             
            [(ngModel)]="chamado.status"
            name="status"
            [formControl]="status" required>
                <mat-option value="0">Aberto</mat-option>
                <mat-option value="1">Andamento</mat-option>
                <mat-option value="2">Encerrado</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select [formControl]="prioridade" required            
            [(ngModel)]="chamado.prioridade"
            name="titulo">
                <mat-option value="0">Baixa</mat-option>
                <mat-option value="1">Média</mat-option>
                <mat-option value="2">Alta</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="tecnico">
        <mat-form-field  required class="full-width" appearance="outline">
            <mat-label>Selecione um Técnico</mat-label>
            <mat-select [(ngModel)]="chamado.tecnico" name="tecnico"[formControl]="tecnico" required>
                <mat-option *ngFor="let tec of tecnicos" value="{{tec.id}}">{{tec.nome}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field  required class="full-width" appearance="outline">
            <mat-label>Selecione um Cliente</mat-label>
            <mat-select [(ngModel)]="chamado.cliente" name="cliente" [formControl]="cliente" required>
                <mat-option *ngFor="let cli of clientes" value="{{cli.id}}">{{cli.nome}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form ">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Descrição</mat-label>
            <textarea [(ngModel)]="chamado.observacoes" name="observacoes" [formControl]="observacoes" required class="descricao" matInput placeholder="Ex. Trocar bateria de notebook queimada"></textarea>
        </mat-form-field>
    </form>

    <button [disabled]="!validaCampos()" (click)="create()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Adicionar chamado</button>
    <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
</div>
