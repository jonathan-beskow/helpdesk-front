<div class="container mat-elevation-z8">
    <form class="form">
      <h1 class="fullwidth">Deletar Cliente</h1>
      <img class="fullwidth" src="assets/img/cliente-create.svg" alt="Criação de Cliente">
  
      <section class="section">
        <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
        <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
        <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
      </section>
  
      <mat-form-field class="fullwidth" appearance="fill">
        <mat-label>Nome</mat-label>
        <input 
            [(ngModel)]="cliente.nome"
            name="nome"
            matInput 
            [disabled]="true">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
  
      <mat-form-field class="fullwidth" appearance="fill">
        <mat-label>CPF</mat-label>
        <input 
            [(ngModel)]="cliente.cpf"
            name="cpf"
            matInput
            [disabled]="true">
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>
  
      <mat-form-field class="fullwidth" appearance="fill">
        <mat-label>E-mail</mat-label>
        <input 
            required 
            [(ngModel)]="cliente.email"
            name="email"
            matInput
            [disabled]="true">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
  
      <mat-form-field class="fullwidth" appearance="fill">
        <mat-label>Senha</mat-label>
        <input 
            required 
            [(ngModel)]="cliente.senha"
            name="senha"
            matInput 
            type="password"
            [disabled]="true">
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>
  
      <button 
          mat-flat-button 
          (click)="delete()" 
          color="primary" 
          class="fullwidth mat-elevation-z4">
          Deletar
      </button>
      <button 
          mat-stroked-button 
          routerLink="../../" 
          color="warn" 
          class="fullwidth mat-elevation-z4">
          Cancelar
      </button>
    </form>
    <br>
    <p class="fullwidth">Deletar um Cliente</p>
  </div>
