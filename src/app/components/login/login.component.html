<div class="container ">
    <form class="form mat-elevation-z8">
        <h1>Login</h1>
        <img src="assets/img/login-image.svg">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>E-mail</mat-label>
          <input  
          [formControl]="email"
          required
          [(ngModel)]="creds.email" 
          name="email" 
          matInput placeholder="user@email.com">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
      
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input 
            required
            [formControl]="senha"
            [(ngModel)]="creds.senha" 
            name="senha" 
            matInput placeholder="Password" type="password">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="logar()" [disabled]="!validaCampos()" mat-stroked-button class="full-width mat-elevation-z4">Login</button>
      </form>    
</div>
